<!DOCTYPE html>
<html>
<head>
	<title>Doctor Near Me - Find Hospital/Doctors In Your Local Area</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5cG4DJYtxywRRJV_IshiNPkhWA1nHSvo&libraries=places"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700,400,500" rel="stylesheet">
	<link rel="shortcut icon" href="images/logo.png" />

</head>
<body>
	<div id="modal-map" class="hide">
		<div id="map-container">
			
		</div>
		<div class="container">
		<header>
			<h4 id="place-name">Place Name</h4>
			<span id="close-map">Close</span>
		</header>
		<div style="clear: both;"></div>
		<div id="place-map">
			
		</div>
	</div>
	</div>
	<div id="load" class="hide">
		<div class="loader">
			
		</div>

	</div>
	<header>

		<nav id="topnav" class="navbar navbar-expand-lg navbar-light ">
			<div class="container">
				<a class="navbar-brand" href="index.html"><span id="main-title">
				
					Doctor</span> <span id="sub-title">NearMe</span><br><span id="description">Find Doctors Near you</span>
				</a>
				<span class="ml-auto" style="color: #fff">
					Usefull Link: <a href="#">Facebooks</a> <a href="#">Youtube</a>
				</span>
			</div>
		</nav>
	</header>
	
	<main id="page" class="">
		<div class="main" id="main">
			<div id="map_canvas" >
		
			</div>
			<div id="search-form" style="z-index: 1000;">
				<div class="text-center" >
					<h1 class="red">Find Help</h1>
					<p>Find suitable doctor for your condition in your local area</p>
				</div>
				<div class="container">
					<form id="searchForm">
					  <div class="row">
					    <div class="col-6">
					       <select id="tf" type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" name="select">
						  	<option value="default">Select Condition</option>
						  	<option value="psychiatrist">Stress and Anxiety</option>
						  	<option value="dermatologists">Skin, Hair, Nails Problems</option>
						  	<option value="Pediatrician">Child physical, behavior, and mental health issues</option>
						  	<option value="Cardiologist">Hypertension</option>
						  	<option value="dermatologists">Moles, Scars, Acne Removal or Skin Allergies</option>
						  	<option value="Pediatrician">Influenza & Pneumonia</option>
						  </select>
					    </div>
					  	<span id="or">Or</span>
					    <div class="col-5">
					      <input type="text" class="form-control search-tf" id="input-str"  placeholder="Search Doctor">
					    </div>
					    <div class="col-1">
					    	<input type="submit" id="btn" value="Search" name="" class="btn btn-primary">
						</div>
					  </div>

					</form>
				</div>
			</div>
		</div>
	
	</main>
	<div id="results" class="hide">
		
		<div id="map">
			
		</div>
		
		<div class="container ">
			<div class="row2">
			<div class="row ">
				<div class="col-12 mx-auto text-center">
				
					<h2 id="result-header">Doctors or Places to HIV treatment</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-12 mx-auto" style="padding-right: 40px;padding-left: 40px;">
					<p class="badge">Results: <span id="result_number"></span></p>
					<ul id="search-result">
					</ul>
					<p class="badge">End of Results <span id="result_number"></span></p>
				</div>
			</div>
		</div>
		</div>
	</div>
	
	<footer id="footer" class="navbar-fixed">
		<div class="container"> 
			<p class="copyright">&copy; Copyright 2017 - Hospital NearMe Develop By <a href="https://github.com/algermakiputin">Alger Makiputin</a></p>
			
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<script type="text/javascript" src="js/index.js"></script>
	</footer>

</body>
</html>
